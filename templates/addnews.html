{% extends "layout.html" %}
{% block body %}

<div class=container>

  {% if session.logged_in %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Add news</h3>
	</div>
<div class="panel-body">
   <form role="form" action="{{ url_for('add_news') }}" method=post>
      <div class="form-group">
	<input type=hidden size=30 name=edited>
        <label for="title">Title</label>
        <input type=text size=30 name="title" class="form-control">
      </div>
      <div class="form-group">
	<label for="content">Content</label>
	<textarea class="form-control" type=textarea name="content" rows="20"></textarea>
      </div>
	<input class='btn btn-success' type=submit value='Add item'>
  </form>
  </div>
</div>
  {% endif %}
</div>
{% endblock %}
